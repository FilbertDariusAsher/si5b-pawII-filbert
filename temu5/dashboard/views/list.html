<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Barang</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .container {
            text-align: center;
        }
        table {
            width: 60%;
            max-width: 800px;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daftar Barang</h1>
        <table>
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Nama Barang</th>
                    <th>Harga</th>
                    <th>Stok</th>
                </tr>
            </thead>
            <tbody id="product-list">

            </tbody>
        </table>
        <br>
        <br><br>
        <a href="/index.html">Kembali Ke Dashboard</a>
    </div>

    <script>
        window.onload = function() {
            fetch('/api/products')
                .then(response => response.json())
                .then(products => {
                    const productListBody = document.getElementById('product-list');

                    if (products.length === 0) {
                        const row = `<tr><td colspan="4" style="text-align:center;">Belum ada barang.</td></tr>`;
                        productListBody.innerHTML = row;
                        return;
                    }

                    productListBody.innerHTML = '';

                    products.forEach((product, index) => {
                        const row = `
                            <tr>
                                <td>${index + 1}</td>
                                <td>${product.nama}</td>
                                <td>Rp${parseInt(product.harga).toLocaleString()}</td>
                                <td>${product.stok}</td>
                            </tr>
                        `;
                        productListBody.innerHTML += row;
                    });
                })
                .catch(error => {
                    console.error('Error fetching products:', error);
                    const productListBody = document.getElementById('product-list');
                    productListBody.innerHTML = `<tr><td colspan="4" style="text-align:center;">Gagal memuat data.</td></tr>`;
                });
        };
    </script>
</body>
</html>
